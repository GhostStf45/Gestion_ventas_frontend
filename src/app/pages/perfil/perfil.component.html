<div class="row">

  <div class="mx-auto col-md-6">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Mi perfil de usuario</h4>
          <h6 class="card-subtitle">Ajustes</h6>
          <form class="form p-t-20" [formGroup]="perfilForm"
              (submit)="actualizarPerfil()">
              <div class="form-group">
                  <label for="exampleInputuname">User Name</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input
                      type="text"
                      class="form-control"
                      id="exampleInputuname"
                      formControlName="nombre"
                      placeholder="Nombre del usuario" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                  </div>
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Email </label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-email"></i></div>
                      <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Email"
                          formControlName="email">
                  </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Dirección </label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-home"></i></div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Dirección"
                        formControlName="direccion">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Telefono </label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-mobile"></i></div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Telefono"
                        formControlName="numero_telefonico">
                </div>
              </div>
              <button
                  type="submit"
                  class="btn btn-block btn-success waves-effect waves-light m-r-10"
                  [disabled]="perfilForm.invalid"><i class="fa fa-save"></i> Guardar los cambios </button>
          </form>
      </div>
  </div>
  </div>


</div>
